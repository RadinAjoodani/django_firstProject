{% extends 'main.html' %}

{% block content %}

<h1>home template</h1>
    <a href="{% url 'create-room' %}">Create room</a>
<div>
    <div>
        {% for room in rooms %}
            <div>
                <span style="color: chocolate;">@{{room.host.username}}</span>
                <h5>
                    {{room.id}} -- <a href="{% url 'room' room.id %}"> {{room.name}} </a>
                </h5>
                <small>
                    {{room.topic}}
                </small>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
